<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index-style.css">
        <link rel="stylesheet" href="./Signup-style.css">
        <title>Sign Up</title>
    </head>

    <body>
        <header>
            <nav>
                <div class='navbar'>
                    <div>
                        <a href='#menu' class="nav-link">
                            <img src="./pictures/logo.png" alt='Logo' class="logo">
                            </img>
                        </a>
                    </div>
                    <div class="container">
                        <form class="nosubmit">
                            <input class="nosubmit" type="search" placeholder="Search...">
                        </form>
                    </div>
                    <div id="toggle"></div>
                    <div id="sidebar">

                        <ul class="list">

                            <div>
                                <li>
                                    <a href="#" class="nav-link"><img src="./pictures/shopping-cart.png"
                                            alt="shopping-cart"></a>
                                </li>
                            </div>
                            <div class="signin-Btn">
                                <li>
                                    <a href="#" class="nav-link">Sign In</a>
                                </li>
                            </div>
                            <div class="signup-Btn">
                                <li><a href="#" class="nav-link">Sign Up</a></li>
                            </div>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>


        <div class="main-container">
            <div class="side">

                <h1 class="main-heading">SIGN UP</h1>
            </div>
            <div class="form">
                <h2 class="form-heading">
                    Please fill the following details
                </h2>

                <form action="#" class="grid">
                    <fieldset class="group">
                        <div class="fix">
                            <label for="first-name">*First Name</label>
                            <input type="text" name="first-name" id="first-name" placeholder="Bob..." required>

                        </div>
                        <div class="fix">
                            <label for="last-name">*Last Name</label>
                            <input type="text" name="last-name" id="last-name" placeholder="Smith..." required>
                        </div>
                        <div class="fix">
                            <label for="email">*Email</label>
                            <input type="email" name="email" id="email" placeholder="abc@domain.com" required>
                        </div>
                        <div class="fix">
                            <label for="phone">Phone Number</label>
                            <input type="number" name="phone" placeholder="+1xxxxxx" id="phone">
                        </div>
                        <div class="fix">
                            <label for="password">*Password</label>
                            <input type="password" name="password" id="password" minlength="8" maxlength="16" required>
                        </div>
                        <div class="fix">
                            <label for="confirm-password">*Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" minlength="8"
                                maxlength="16" required>
                        </div>
                    </fieldset>
                    <div class="buttons">
                        <button class="btn submit" type="submit">Create Account</button>
                        <button class="btn reset" type="reset">Reset</button>
                    </div>
                </form>
                <p class="log-in">Already have an Account?
                    <a href="./Sign-in.html">Log in</a>
                </p>
            </div>
        </div>
    </body>

</html>
